name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  TAP_REPO: hacktails/homebrew-tap

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=amd64 go build -o dist/mini-sudoku-go_darwin_amd64 ./cmd/mini-sudoku-go
          GOOS=darwin GOARCH=arm64 go build -o dist/mini-sudoku-go_darwin_arm64 ./cmd/mini-sudoku-go
          GOOS=linux GOARCH=amd64 go build -o dist/mini-sudoku-go_linux_amd64 ./cmd/mini-sudoku-go
          GOOS=linux GOARCH=arm64 go build -o dist/mini-sudoku-go_linux_arm64 ./cmd/mini-sudoku-go

      - name: Package archives
        run: |
          cd dist
          for bin in mini-sudoku-go_*; do
            tar -czf "${bin}.tar.gz" "$bin"
            zip -q "${bin}.zip" "$bin"
          done

      - name: Checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*

      - name: Update Homebrew tap
        env:
          TAP_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          if [ -z "${TAP_TOKEN}" ]; then
            echo "TAP_GITHUB_TOKEN not set; skipping tap update."
            exit 0
          fi
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          OWNER_REPO="${GITHUB_REPOSITORY}"

          SHA_DARWIN_ARM64="$(sha256sum dist/mini-sudoku-go_darwin_arm64.tar.gz | awk '{print $1}')"
          SHA_DARWIN_AMD64="$(sha256sum dist/mini-sudoku-go_darwin_amd64.tar.gz | awk '{print $1}')"
          SHA_LINUX_ARM64="$(sha256sum dist/mini-sudoku-go_linux_arm64.tar.gz | awk '{print $1}')"
          SHA_LINUX_AMD64="$(sha256sum dist/mini-sudoku-go_linux_amd64.tar.gz | awk '{print $1}')"

          git clone "https://x-access-token:${TAP_TOKEN}@github.com/${TAP_REPO}.git" tap
          FORMULA="tap/Formula/mini-sudoku-go.rb"

          cat > "$FORMULA" <<EOF
          class MiniSudokuGo < Formula
            desc "Beautiful terminal Sudoku in Go (4x4, 6x6, 9x9)"
            homepage "https://github.com/${OWNER_REPO}"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/${OWNER_REPO}/releases/download/${TAG}/mini-sudoku-go_darwin_arm64.tar.gz"
                sha256 "${SHA_DARWIN_ARM64}"
              else
                url "https://github.com/${OWNER_REPO}/releases/download/${TAG}/mini-sudoku-go_darwin_amd64.tar.gz"
                sha256 "${SHA_DARWIN_AMD64}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/${OWNER_REPO}/releases/download/${TAG}/mini-sudoku-go_linux_arm64.tar.gz"
                sha256 "${SHA_LINUX_ARM64}"
              else
                url "https://github.com/${OWNER_REPO}/releases/download/${TAG}/mini-sudoku-go_linux_amd64.tar.gz"
                sha256 "${SHA_LINUX_AMD64}"
              end
            end

            def install
              bin.install Dir["mini-sudoku-go_*"].first => "mini-sudoku-go"
            end

            test do
              assert_predicate bin/"mini-sudoku-go", :executable?
            end
          end
          EOF

          cd tap
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add Formula/mini-sudoku-go.rb
            git commit -m "mini-sudoku-go ${TAG}"
            git push
          else
            echo "No formula changes to commit."
          fi
